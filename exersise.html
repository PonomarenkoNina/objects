<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>This</title>
    <script>
      // Exersise 1
      var song = {
        name: "Walk This Way",
        artist: "Run-D.M.C.",
        minutes: 4,
        seconds: 3,
        genre: "80s",
        playing: false,

        play: function () {
          if (!this.playing) {
            this.playing = true;
            console.log("Playing " + this.name + " by " + this.artist);
          }
        },
        pause: function () {
          if (this.playing) {
            this.playing = false;
          }
        },
      };

      song.play();
      song.pause();

      // Console JS: Playing Walk This Way by Run-D.M.C.

      // Exersise 2
      var eightBall = {
        index: 0,
        advice: ["yes", "no", "maybe", "not a chance"],
        shake: function () {
          this.index = this.index + 1;
          if (this.index >= this.advice.length) {
            this.index = 0;
          }
        },
        look: function () {
          return this.advice[this.index];
        },
      };
      eightBall.shake();
      console.log(eightBall.look());

      // Influence of behavior on condition
      var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        started: false,
        fuel: 0,
        // Exersise 3: check method start
        start: function () {
          this.started = true;
          if (this.fuel == 0) {
            alert("The car is on empty, fill up before starting!");
          }
        },
        stop: function () {
          this.started = false;
        },
        drive: function () {
          if (this.started) {
            if (this.fuel > 0) {
              alert(this.make + " " + this.model + " goes zoom zoom!");
              this.fuel = this.fuel - 1;
            } else {
              alert("Uh oh, out of fuel.");
              this.stop();
            }
          } else {
            alert("You need to start the engine first.");
          }
        },
        addFuel: function (amout) {
          this.fuel = this.fuel + amout;
        },
      };
      fiat.start();
      fiat.drive();
      fiat.addFuel(2);
      fiat.start();
      fiat.drive();
      fiat.drive();
      fiat.drive();
      fiat.stop();
    </script>
  </head>
  <body>
    <h1>Ключове слово this</h1>
    <h2>Даний об'єкт, з яким ми працюємо</h2>
  </body>
</html>
